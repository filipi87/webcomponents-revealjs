<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Web Components</h1>
					<a href="#" class="navigate-down">
						<img data-src="img/auto-components.jpg">
					</a>
				</section>
				<section>
					<h2>Challenges to face</h2>
					<p>Monolithic frontend</p>
					<p>Low levels of productivity</p>
					<p>Unable to release patches</p>
					<img height="200px" data-src="img/slow.png">
				</section>
				<section>
					<h2>Overview</h2>
					<p style="color:gray">04 W3C Standards</p>
					<ul>
						<li class="fragment fade-up">HTML Templates</li>
						<li class="fragment fade-up">Shadow DOM</li>
						<li class="fragment fade-up">Custom Elements</li>
						<li class="fragment fade-up">HTML Imports</li>
					</ul>
				</section>
				<section>
					<h2>History</h2>
					<p>2011: Concept - Fronteers Conference</p>
					<p>2013: Polymer was released</p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
